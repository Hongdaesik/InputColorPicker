<section [style.line-height.px]="boxHeight">

  <div class="button-container">

    <div [style.background-color]="raw" class="color"></div>

    <a (click)="onOpen()" [class.gray]="getGray">{{ getText }}</a>
  </div>

  <!-- Modal: Color -->
  <div class="modal-container">

    <div>

      <input [(ngModel)]="raw" (ngModelChange)="onInput()" (keyup.enter)="onClose()" [style.height.px]="boxHeight" [style.line-height.px]="boxHeight" name="raw" type="search" placeholder="#000000 ~ #FFFFFF">
    </div>

    <!-- Palette -->
    <div>

      <div class="palette-container">

        <svg #elementSVG (mouseenter)="onEnter()" (mouseleave)="onLeave()" [attr.viewBox]="box" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet">

          <rect *ngFor="let color of picker let index = index" (click)="onClick( index )" (mouseenter)="onEnter( $event, index )" [attr.x]="color.x" [attr.y]="color.y" [attr.fill]="color.palette.code" [attr.name]="color.palette.name" [attr.width]="colorWidth" [attr.height]="colorHeight"></rect>
        </svg>
      </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip">

      <div class="text">{{ hover?.palette?.name }}</div>

      <div [style.background-color]="hover?.palette?.code" class="color"></div>
    </div>
  </div>
</section>
